<html>
<head>
  <style>
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; }
    a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333333;
      line-height: 1.6;
      mso-line-height-rule: exactly;
    }
    .email-container {
      max-width: 600px;
      margin: 10px auto;
      background-color: #ffffff;
    }
    .brand-title {
      padding: 20px 0;
      background-color: #0056b3;
      text-align: center;
    }
    .brand-title h1 {
      margin: 0;
      color: #ffffff;
      font-size: 16pt;
      font-weight: bold;
    }
    h2.email-header {
      color: #0056b3;
      font-size: 22px;
      margin: 30px 0 24px;
    }
    .email-body {
      padding: 0 30px 30px 30px;
    }
    .email-body p {
      margin: 0 0 18px 0;
      font-size: 16px;
    }
    .footer {
      padding: 20px;
      background-color: #333333;
      color: #ffffff;
      text-align: center;
    }
    .footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
  <style id="no-inline">
    @media only screen and (max-width: 600px) {
      .email-container { width: 100% !important; }
    }
  </style>
</head>

<body style="margin:0; padding:0; background-color:#f4f4f4;">
  <!--[if mso | IE]>
  <center>
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" align="center">
    <tr><td>
  <![endif]-->

  <center style="width:100%; background-color:#f4f4f4;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" class="email-container" style="max-width:600px;">
      
      <!-- Brand Title -->
      <tr>
        <td class="brand-title">
          <h1>{{SCHOOL_NAME}} Parent Helpdesk</h1>
        </td>
      </tr>

      <!-- Email Body -->
      <tr>
        <td class="email-body">
          {{BODY}}
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td class="footer">
          <p>{{SCHOOL_ADDRESS}}</p>
        </td>
      </tr>

    </table>
  </center>

  <!--[if mso | IE]>
    </td></tr></table>
  </center>
  <![endif]-->
</body>
</html>
